# %player_name% - Works on 'Returning_Join_Message' and 'New_Join_Message' and 'Message_of_The_Day' and 'Quit_Message'
# %total_players% - Works on 'New_Join_Message'
# %killer% and %weapon% - works on Player Death Message
# %killed% and %world% - works on all death messages
MOTD:
  Enabled: false
  Message: '&bWelcome To Our Server!'
New_Join_Message:
  Enabled: false
  Message: '&dWelcome %player_name%, To The Server!/n&d%total_players% Players Have
    Joined This Server!'
Returning_Join_Message:
  Enabled: true
  Message: '&d%player_name% さん登場！！ヽ(｀▽´)/'
Quit_Message:
  Enabled: true
  Message: '&d%player_name% さんがお帰りです(´・ω・｀)'
Kick_Message:
  Enabled: false
  Message: '&e%player_name% has left!'
Death_Message:
  Enabled: true
  Messages:
    Player: '&c%killed% &7has been slain by &c%killer% &7with their &c%weapon% &7in
      the world &c%world%'
    Mobs:
      DEFAULT:
      - '&c%killed% &7was killed by a &c%mob%'
      - '&7A &c%mob% &7has killed &c%killed%'
      ZOMBIE:
      - '&c%killed% &7was ripped apart by a &c%mob%'
      - '&c%killed% &7was chewed by a &c%mob%'
      SHULKER:
      - '&c%killed% &7was shot by a &c%mob%'
    Other:
      DROWNING:
      - '&c%killed% &7drowned'
      FALL:
      - '&c%killed% &7took a leap of faith'
      FIRE:
      - '&c%killed% &7went up in flames'
      SUFFOCATION:
      - '&c%killed% &7suffocated'
      VOID:
      - '&c%killed% &7Fell into the Void'
      STARVATION:
      - '&c%killed% &7Starved To Death'
      SUICIDE:
      - '&c%killed% &7Decided To End It All'
      MAGIC:
      - '&c%killed% &7was killed by magic'
      POISON:
      - '&c%killed% &7was poisoned to death!'
      LIGHTENING:
      - '&c%killed% &7was struck by lightening!'
      LAVA:
      - '&c%killed% &7tried to swim in lava'
      FIRE_TICK:
      - '&c%killed% &7died from the burns of fire'
      ENDER_PEARL:
      - '&c%killed% &7died from throwing an ender pearl'
      CONTACT:
      - '&c%killed% &7was pricked by a &cCactus'
      BLOCK_EXPLOSION:
      - '&c%killed% &7blew up'
    UnknownReason: '%killed% Just Died... (Cause: %cause%)'
Whitelist_Message: '&fYou are not White-Listed on this server!'
Say_Prefix: '&d[Server]'
AutoUpdate: false
UseNicknames: true
AutoMessages:
  Enabled: false
  UseBarAPI: false
  Interval: 20
  Prefix: '&f[&aAutoMessage&f]'
  NewLinePrefix: true
  Messages:
    global:
      interval: 1200
      use_permission: false
      permission: LegendaryMessages.AutoMessages.global
      list:
      - Message 1
      - Message 2
      - Message 3
      - Message 4
    vip:
      interval: 1800
      use_permission: true
      permission: LegendaryMessages.AutoMessages.vip
      list:
      - Vip 1
      - Vip 2
      - Vip 3
      - Vip 4
